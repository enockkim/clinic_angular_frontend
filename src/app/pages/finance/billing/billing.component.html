	<div class="main-content">
        <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12 col-md-12">
                <mat-tab-group>
                    <mat-tab>
                      <ng-template mat-tab-label>
                        <mat-icon class="example-tab-icon">person</mat-icon>
                        &nbsp;Active Appointments
                      </ng-template>    

                      <table mat-table #outerSort="matSort" [billDataSource]="billDataSource" multiTemplateDataRows class="mat-elevation-z8" matSort>
                        <ng-container matColumnDef="{{column}}" *ngFor="let column of billDataColumnsToDisplay">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
                            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                        </ng-container>
                    
                        <button mat-raised-button style="background-color: orange; color: white;" (click)="openDialog('0ms', '0ms', element)">
                            <i class="material-icons">edit</i>
                        </button>

                        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
                        <ng-container matColumnDef="expandedDetail">
                            <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                                <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                                    <div class="inner-table mat-elevation-z8" *ngIf="expandedElement">
                                        <table mat-table #outerSort="matSort" [billDetialDataSource]="billDetialDataSource" multiTemplateDataRows class="mat-elevation-z8" matSort>
                                        <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
                                            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                                        </ng-container>
                                        </table>
                                    </div>
                                </div>
                            </td>
                        </ng-container>
                    
                    
                        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" [class.example-element-row]="element.addresses?.data.length"
                         [class.example-expanded-row]="expandedElement === element" (click)="toggleRow(element)">
                        </tr>
                        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
                    </table>
                    

                    </mat-tab>                  
                    <mat-tab>
                      <ng-template mat-tab-label>
                        <mat-icon class="example-tab-icon">list</mat-icon>
                        &nbsp;Records
                      </ng-template>              
                      <!-- <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
                        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                    </ng-container> -->
                    </mat-tab>                  
                  </mat-tab-group>
            </div>
         </div>
       </div>
    </div>
